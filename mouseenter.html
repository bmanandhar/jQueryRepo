<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h2>Enter mouse to hide image</h2>
    <img id="intro" src="image/orchid.jpg" />

    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#intro").mouseenter(function() {
          $("#intro").hide()
        })
      })
    </script>

  </body>
</html>
