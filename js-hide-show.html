<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h5>hide/show on click</h5>
        <button onClick='show()'>Click</button>
        <h1 id='showThis'>hide/show on click</h1>

<script>
// JavaScript
    function show() {
        var x = document.getElementById('showThis');
        if (x.style.display === 'none') {
            x.style.display = 'inherit';
        } else {
            x.style.display = 'none'
        }
    }
</script>

    </body>
</html>
