<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <ol id="list">
            <li>turnip</li>
            <li>eggplant</li>
            <li>kale</li>
        </ol>
        <button id="btn">Click to prepend</button>

            <script src="js/jquery.js"></script>
            <script>
                $(document).ready(function () {
                    $("#btn").click(function() {
                        $("#list").prepend("<li>Pumpkin</li>")
                  })
            })
        </script>

  </body>
</html>
